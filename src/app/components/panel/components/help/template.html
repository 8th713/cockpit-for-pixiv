<h1 class="pv-panel-header">HELP</h1>
<div class="pv-panel-body">
  <h2 class="pv-panel-item-header">About</h2>
  <table class="pv-panel-table">
    <tr>
      <td>Name:</td>
      <td v-text="name"></td>
    </tr>
    <tr>
      <td>Version:</td>
      <td v-text="version"></td>
    </tr>
  </table>
  <h2 class="pv-panel-item-header">Shortcuts</h2>
  <table class="pv-panel-table">
    <tr v-repeat="map">
      <td v-text="name"></td>
      <td>
        <kbd v-repeat="keys">
          <span v-repeat="modifiers"
                v-show="$value"
                v-text="$key"></span><span v-text="key"></span>
        </kbd>
      </td>
    </tr>
  </table>
</div>
